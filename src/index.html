<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/header__logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-button" type="button">
          <!--<img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватар">-->
          <img class="profile__avatar" src="#" alt="Аватар">
        </div>
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <p class="profile__subtitle"></p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить фото"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2023 Andrey Kotelnikov</p>
    </footer>

    <div class="popup popup_function_edit-profile">
      <div class="popup__container">
        <form class="popup__content" name="edit-form" novalidate>
          <button class="popup__close-button" type="button" aria-label="закрыть"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <label class="popup__input-container">
            <input id="name-input" class="popup__text popup__text_type_name" type="text" name="name" placeholder="Ваше имя" minlength="2" maxlength="40" required>
            <span class="name-input-error popup__text-error"></span>
          </label>
          <label class="popup__input-container">
            <input id="status-input" class="popup__text popup__text_type_status" type="text" name="about" placeholder="О себе" minlength="2" maxlength="200" required>
            <span class="status-input-error popup__text-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_function_add-card">
      <div class="popup__container">
        <form class="popup__content" name="add-form" novalidate>
          <button class="popup__close-button" type="button" aria-label="закрыть"></button>
          <h3 class="popup__title">Новое место</h3>
          <label class="popup__input-container">
            <input id="location-input" class="popup__text popup__text_type_location" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="location-input-error popup__text-error"></span>
          </label>
          <label class="popup__input-container">
            <input id="image-link-input" class="popup__text popup__text_type_image-link" type="url" name="link" placeholder="Ссылка на картинку" required>
            <span class="image-link-input-error popup__text-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_function_edit-avatar">
      <div class="popup__container">
        <form class="popup__content" name="avatar-form" novalidate>
          <button class="popup__close-button" type="button" aria-label="закрыть"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <label class="popup__input-container">
            <input id="avatar-link-input" class="popup__text popup__text_type_image-link" type="url" name="avatar" placeholder="Ссылка на картинку" required>
            <span class="image-link-input-error popup__text-error"></span>
          </label>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_function_image">
      <div class="popup__image-container">
        <button class="popup__close-button" type="button" aria-label="закрыть"></button>
        <img class="popup__image" src="#" alt="#">
        <h3 class="popup__image-text"></h3>
      </div>
    </div>

    <div class="popup popup_function_delete">
      <div class="popup__container">
        <div class="popup__content">
          <button class="popup__close-button" type="button" aria-label="закрыть"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <button class="popup__save-button" type="button">Да</button>
        </div>
      </div>
    </div>

    <template class="template">
      <article class="element">
        <img class="element__image" src="#" alt="#">
        <button class="element__trash" type="button" aria-label="удалить карточку"></button>
        <div class="element__items">
          <h3 class="element__title"></h3>
          <div class="element__like-container">
            <button class="element__like" type="button" aria-label="понравилось"></button>
            <p class="element__like-counter"></p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
