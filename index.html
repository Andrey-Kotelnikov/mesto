<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка">
          <div class="element__items">
            <h3 class="element__title">Камчатка</h3>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dagestan.jpg" alt="Дагестан">
          <div class="element__items">
            <h3 class="element__title">Дагестан</h3>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__items">
            <h3 class="element__title">Домбай</h3>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-черкессия">
          <div class="element__items">
            <h3 class="element__title">Карачаево-черкессия</h3>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__items">
            <h3 class="element__title">Гора Эльбрус</h3>
            <div class="element__like"></div>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/altay.jpg" alt="Алтай">
          <div class="element__items">
            <h3 class="element__title">Алтай</h3>
            <div class="element__like"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2023 Andrey Kotelnikov</p>
    </footer>

    <section class="popup">
      <form class="popup__container">
        
        <div class="popup__content">
          <button class="popup__close-button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" class="popup__name">
          <input type="text" class="popup__status">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </div>
        
      </form>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
