<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__container">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить фото"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/kamchatka.jpg" alt="Камчатка">
          <div class="element__items">
            <h3 class="element__title">Камчатка</h3>
            <button class="element__like" type="button" aria-label="понравилось"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dagestan.jpg" alt="Дагестан">
          <div class="element__items">
            <h3 class="element__title">Дагестан</h3>
            <button class="element__like" type="button" aria-label="понравилось"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
          <div class="element__items">
            <h3 class="element__title">Домбай</h3>
            <button class="element__like" type="button" aria-label="понравилось"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаево-черкессия">
          <div class="element__items">
            <h3 class="element__title">Карачаево-черкессия</h3>
            <button class="element__like" type="button" aria-label="понравилось"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
          <div class="element__items">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button class="element__like" type="button" aria-label="понравилось"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/altay.jpg" alt="Алтай">
          <div class="element__items">
            <h3 class="element__title">Алтай</h3>
            <button class="element__like" type="button" aria-label="понравилось"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">© 2023 Andrey Kotelnikov</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="popup__content" name="add-form">
          <button class="popup__close-button" type="button" aria-label="закрыть"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__text popup__text_type_name" type="text" name="name" placeholder="Ваше имя" required>
          <input class="popup__text popup__text_type_status" type="text" name="status" placeholder="О себе" required>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
